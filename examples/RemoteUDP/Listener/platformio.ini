[platformio]
name = JSY Remote UDP Listener
lib_dir = .
src_dir = .

[env]
framework = arduino
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.31/platform-espressif32.zip

monitor_filters = esp32_exception_decoder, log2file
monitor_speed = 115200

upload_protocol = esptool
upload_speed = 921600
; upload_speed = 460800
; upload_speed = 115200

lib_compat_mode = strict
lib_ldf_mode = chain
lib_deps = 
  AsyncUDP
  Networking
  WiFi
  bblanchon/ArduinoJson @ 7.4.2
  robtillaart/CRC @ 1.0.3
  MycilaJSY=file://../../..
build_flags =
  -D MYCILA_JSON_SUPPORT
  -Wall -Wextra
  -std=c++17
  -std=gnu++17
  ; -O3
  ; -Os
  -Og
  ; -ggdb -ggdb3 -g3
  ; -D CONFIG_ARDUHAL_LOG_COLORS
  -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
build_unflags =
    -std=gnu++11

board_build.partitions = tools/partitions-4MB-hex.csv
board_build.app_partition_name = app0
board_upload.offset_address = 0x10000
board_build.filesystem = littlefs

extra_scripts =
    post:tools/factory.py

[env:dev]
board = esp32dev
; board = esp32-c3-devkitc-02
; board = esp32-c6-devkitc-1
; board = esp32-poe
; board = esp32-s2-saola-1
; board = esp32-s3-devkitc-1
; board = esp32s3box
; board = nodemcu-32s
; board = wt32-eth01

;  CI

[env:ci]
board = ${sysenv.PIO_BOARD}
